<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Ficha do Personagem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="ficha">

    <!-- CABEÇALHO -->
    <section class="header">
      <h1 id="nome-personagem">Nome</h1>
      <p id="classe-nex">Classe — NEX</p>
    </section>

    <!-- ATRIBUTOS -->
    <section class="bloco">
      <h2>Atributos</h2>
      <div class="atributos">
        <div>FOR <span id="for"></span></div>
        <div>AGI <span id="agi"></span></div>
        <div>INT <span id="int"></span></div>
        <div>PRE <span id="pre"></span></div>
        <div>VIG <span id="vig"></span></div>
      </div>
    </section>

    <!-- STATUS -->
    <section class="bloco">
      <h2>Status</h2>
      <div class="status">
        <div>PV <span id="pv"></span></div>
        <div>PE <span id="pe"></span></div>
        <div>SAN <span id="san"></span></div>
      </div>
    </section>

    <!-- PERÍCIAS -->
    <section class="bloco">
      <h2>Perícias</h2>
      <ul id="lista-pericias"></ul>
    </section>

  </main>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
